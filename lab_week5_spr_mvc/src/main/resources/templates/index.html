<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi Ý Công Việc Cho Ứng Viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Chào Mừng Đến Với Gợi Ý Công Việc</h1>
</header>

<section id="login-section">
    <h2>Đăng Nhập Ứng Viên</h2>
    <form id="login-form" action="/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
        <button type="submit">Đăng Nhập</button>
    </form>
</section>

<section id="job-suggestions"  >
    <h2 th:text="${error}">Error</h2>
</section>

<footer>
    <p>&copy; 2024 Công Ty ABC. Tất cả quyền được bảo lưu.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
