<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi Ý Công Việc Cho Ứng Viên</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .job-card {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            background-color: #f8f9fa;
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .company-logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .job-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .company-name {
            color: #333;
        }

        .salary {
            color: #f44336;
            font-weight: bold;
        }

        .location {
            color: #666;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .job-section {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f1f7ff;
        }

    </style>
</head>
<body>

<!-- Nhúng Header -->
<header th:include="layout/header :: header"></header>

<main>
<!--    <section id="job-suggestions"  >-->
<!--        <h2 th:text="${error}">Error</h2>-->
<!--    </section>-->
    <script th:if="${message != null}" th:inline="javascript">
        alert("Sigup Success !");
    </script>
    <script th:if="${error != null}" th:inline="javascript">
        alert("Email Wrong");
    </script>

    <div class="container my-5">
        <div class="job-section">
            <div class="section-title">Tuyển dụng Gấp</div>
            <div class="row g-3">
                <!-- Job Card 1 -->
                <div th:each="company : ${company}" class="col-md-4">
                    <div th:href="@{'/companies/' + ${company.id}}" class="job-card">
                        <div class="d-flex align-items-center mb-2">
                            <div class="company-logo me-3">
                                <img src="https://via.placeholder.com/50" alt="Capgemini">
                            </div>
                            <div class="job-title" th:text="${company.compName}">Experienced Salesforce Developer</div>
                        </div>
                        <div class="company-name" th:text="${company.about}">Capgemini Vietnam</div>
                        <div class="salary">Thương lượng</div>
                        <div class="location"><span th:text="${company.address.toString()}">123 Street, City, Country</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Nhúng Footer -->
<footer th:include="layout/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    function handleLogin() {
        const email = document.getElementById('email').value;
        console.log("Email:", email);
    }

</script>
<script src="scripts.js"></script>
</body>
</html>
