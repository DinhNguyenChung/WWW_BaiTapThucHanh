<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi Ý Công Việc Cho Ứng Viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Chào Mừng Đến Với Gợi Ý Công Việc</h1>
</header>

<section id="login-section">
    <h2>Đăng Nhập Ứng Viên</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
        <button type="submit">Đăng Nhập</button>
    </form>
</section>

<section id="job-suggestions" style="display: none;">
    <h2>Công Việc Phù Hợp Với Bạn</h2>
    <ul id="job-list">
        <!-- Các công việc gợi ý sẽ được hiển thị tại đây -->
    </ul>
</section>

<footer>
    <p>&copy; 2024 Công Ty ABC. Tất cả quyền được bảo lưu.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
