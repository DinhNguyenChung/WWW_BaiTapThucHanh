<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh;
        }
        .container .row {
            background-color: antiquewhite;
            margin-top: 20px;
        }
        .card {
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">Company Information</h2>
    <div class="row">
        <!-- Lặp qua danh sách các công ty -->
        <div th:each="company : ${company}" class="col-md-4">
            <a th:href="@{'/companies/' + ${company.id}}" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${company.compName}">Company Name</h5>
                        <p class="card-text" th:text="${company.about}">About the Company</p>
                        <p><strong>Recruitment: </strong></p>

                        <!-- Lặp qua danh sách công việc của từng công ty -->
                        <ul>
                            <li th:each="job : ${jobsByCompany[company.id]}">
                                <span th:text="${job.jobName}">Job Name</span>
                            </li>
                        </ul>
                        <p><strong>Skills:</strong></p>

                        <p><strong>Email:</strong> <span th:text="${company.email}">email@example.com</span></p>
                        <p><strong>Phone:</strong> <span th:text="${company.phone}">123-456-789</span></p>
                        <p><strong>Website:</strong> <a th:href="${company.webUrl}" th:text="${company.webUrl}" target="_blank">Company Website</a></p>
                        <p><strong>Address:</strong> <span th:text="${company.address.toString()}">123 Street, City, Country</span></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
