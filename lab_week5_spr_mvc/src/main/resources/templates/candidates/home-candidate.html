<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .container {
      height: 100vh;
    }
    .container .row {
      background-color: antiquewhite;
      margin-top: 20px;
    }
    .card {
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div>
  <h2>Xin Chào <span th:text="${candidate.getFullName()}"></span></h2>
  <p><strong>Skills: </strong></p>
  <p th:each="candidateSkill:${CandidateSkill}">
    <span th:text="${candidateSkill.skill.getSkillName()}" ></span>
  </p>
</div>
<h1>Công việc phù hợp với bạn :</h1>
<div class="row">
  <div class="col-md-4 card" th:each="job:${job}">
    <p ><strong>Job Desc: </strong> <span th:text="${job.jobDesc}"></span></p>
    <p ><strong>Job Name: </strong> <span th:text="${job.jobName}"></span></p>
  </div>

</div>
</body>
</html>
