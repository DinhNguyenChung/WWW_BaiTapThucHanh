<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Candidate</title>
</head>
<body>
<h2>Update Candidate</h2>
<form th:action="@{/candidates/edit/{id}(id=${candidate.id})}"   th:object="${candidate}" method="post">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" th:value="${candidate.dob}"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${candidate.email}"/><br/>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:value="${candidate.fullName}"/><br/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${candidate.phone}"/><br/>

    <h3>Address</h3>
    <label for="number">Number:</label>
    <input type="text" id="number" name="address.number" th:value="${candidate.address.number}"/><br/>

    <label for="street">Street:</label>
    <input type="text" id="street" name="address.street" th:value="${candidate.address.street}"/><br/>

    <label for="city">City:</label>
    <input type="text" id="city" name="address.city" th:value="${candidate.address.city}"/><br/>

    <label for="zipcode">Zipcode:</label>
    <input type="text" id="zipcode" name="address.zipcode" th:value="${candidate.address.zipcode}"/><br/>

    <label for="country">Country:</label>
    <select id="country" name="address.country">
        <option th:each="country : ${countries}"
                th:value="${country.numeric}"
                th:text="${country == T(com.neovisionaries.i18n.CountryCode).VN ? 'Vietnam' : country.getName()}"
                th:selected="${candidate.address.country != null and candidate.address.country == country.numeric}">
        </option>
    </select><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
